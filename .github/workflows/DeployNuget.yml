name: Deploy nuget package

on:
  push:
    tags: "*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release
    - name: Pack
      run: dotnet pack --include-symbols --include-source --configuration Release src/Swisschain.Extensions.Idempotency /p:Version=${GITHUB_REF#refs/tags/}
    - name: Publish
      run: dotnet nuget push src/Swisschain.Extensions.Idempotency/bin/Release/*.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_TOCKEN }}